{% extends 'base.html' %}

{% block title%}Login{% endblock title %}
    
    {% block body%}
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      p{
        color: #1E1C61;
      }
      .form-wrap{
        width:320px;
        padding:40px 20px;
        box-sizing: border-box;
        position: fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        border-color:coral;
      }

      input{
        width:100%;
        background: none;
        border-radius: 3px;
        padding: 6px 15px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size:16px;
        
      }
      label[for="email"],label[for="password"]{
        color: #1E1C61;  
      }

      input[type="submit"]{
        border:0;
        cursor: pointer;
        background: #EF716B;
        border-radius: 35px;
        width: 145px;
        height: 40px;
        color: #fff;
        margin: auto;
      }
      input[type="button"]:hover{
       transition: .6s;
      }

    </style>
  
    <div class="form-wrap">
    
    <h4>Login</h4>
    <form  action="" method='POST'>
      {% csrf_token %}
      <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="password" >Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
          <input class="primary" type="submit" value="Login">
      </form>
    </div>
  
    {% endblock body %}
