{% extends 'base.html' %}

{% block title%}Login{% endblock title %}<div class="modal-body">
    
    {% block body%}
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .form-wrap{
        width:320px;
        padding:40px 20px;
        box-sizing: border-box;
        position: fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
      }

      input{
        width:100%;
        background: none;
        border-radius: 3px;
        padding: 6px 15px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size:16px;
      }

      input[type="button"]{
        border:0;
        cursor: pointer;
      }
      input[type="button"]:hover{
       transition: .6s;
      }

    </style>
   <div class="container">
     <h1>Login</h1>
    <div class="form-wrap">
    <form  action="" method='POST'>
      {% csrf_token %}
      <div class="form-group">
            <label for="email">Name</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
          <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          
            <input type="submit" class="btn btn-primary" style="background:#EE4266" value=SignIn>
         
    </form>
    </div>
  </div>
    {% endblock body %}
