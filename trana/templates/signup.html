{% extends 'base.html' %}

{% block title%}Signup{% endblock title %}<div class="modal-body">
    
    {% block body%}
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .form-wrap{
        width:320px;
        padding:40px 20px;
        box-sizing: border-box;
        position: fixed;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
      }

      input[type="text"],input[type="email"],input[type="password"]input[type="button"]{
        width:100%;
        background: none;
        border-radius: 3px;
        padding: 6px 15px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size:16px;
      }
      input[type="radio"]{
        
      }
      

      input[type="submit"]{
        border:0;
        cursor: pointer;
        background: #EF716B;
        border-radius: 35px;
        position: absolute;
        width: 145px;
        height: 40px;
        left: 80px;
        top: 350px;
      }
      input[type="submit"]:hover{
       transition: .6s;
      }

    </style>

    <div class="container">
    <div class="form-wrap">
    <form  action="{% url 'signup' %}" method='POST'>
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="username" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="radio" class="form-control" id="authority" name="position" value="authority" />
        <label for="authority" >Authority</label>
        <input type="radio" class="form-control" id="pharmacist" name="position" value="pharmacist" />
        <label for="pharmacist">Pharmacist</label>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
      </div>
        <input type="submit" value="Login" />
         
    </form>
    </div>
    </div>
    {% endblock body%}
