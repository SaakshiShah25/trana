{% extends 'base.html' %}
{% load static %}
{% block title%}Signup{% endblock title %}<div class="modal-body">
{% block css %}
<link rel="stylesheet" href="{% static 'css/intlTelInput.css' %}">
{% endblock css %}
    {% block body%}
<script src="{% static 'js/intlTelInput.js' %}"></script>
<script>
  var input = document.querySelector("#contact");
  window.intlTelInput(input, {
   
// specify the path to the libphonenumber script to enable validation/formatting
utilsScript: "{% static 'js/utils.js' %}"



  });
</script>
   
   
    <div class="elementor-widget-wrap">
    <section class="sign_in">
    <div class="container">
        <div class="sign_info">
          <div class="row">
              <div class='col-lg-5'>
                  <h2 class="heading">Hello There</h2>
                <div class="form-wrap">
                    <form  action="{% url 'signup' %}" method='POST'>
                      {% csrf_token %}
                        <div required class="form-group text_box">
                            <label for="name" class="form-data">Name</label>
                            <input required type="text" class="form-control" id="name" name="name" placeholder="UserName" required>
                        </div>
                        <div required class="form-group text_box">
                            <label for="email" class="form-data">Email</label>
                            <input required type="email" class="form-control" id="email" name="email" placeholder="trana@gmail.com" required>
                         </div>
                        <div required class="form-group text_box">
                            <label for="password1" class="form-data">Password</label>
                            <input required type="password" class="form-control" id="password1" name="password1" placeholder="******" required>
                        </div>
                        <div required class="form-group text_box">
                            <label for="password2" class="form-data">Confirm Password</label>
                            <input required type="password" class="form-control" id="password2" name="password2" placeholder="******" required>
                        </div>
                        <div class="form-group text-box">
                            <label for="position" class="form-data">Position*</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="user" name="position" value="user" />
                            <label for="user" class="form-data">User</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="authority" name="position" value="authority" />
                            <label for="authority" class="form-data">Authority</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="pharmacist" name="position" value="pharmacist" />
                            <label for="pharmacist" class="form-data">Pharmacist</label>
                        </div>
                        <div class="pharmacist-details">
                            <label for="phname" class="form-data">Pharmacist Name</label>
                            <input class="form-control"  type="text" id="phname" name="phname" placeholder="Enter Name of Pharmacist">
                            <label for="pharmacy-name" class="form-data">Name of Pharmacy</label>
                            <input class="form-control"  type="text" id="pharmacy-name" name="pharmacy-name" placeholder="Enter Name of Pharmacy">
                            <label for="address" class="form-data">Address of Pharmacy</label>
                            <input  class="form-control" type="text" id="address" name="address" placeholder="Enter Address of Pharmacy">
                            <label for="contact" class="form-data">Country Code</label>
                            <input class="form-control" type="tel" id="contact" name="contact" placeholder="Select Country Code">
                            <label for="registration" class="form-data">Registration Number</label>
                            <input  class="form-control" type="text" id="registration" name="registration" placeholder="Enter store's Registration Number">
                        </div>
                        <div class="authority-details">
                            <label for="auname" class="form-data">Authority Name</label>
                            <input class="form-control"  type="text" id="auname" name="auname" placeholder="Enter Name of Authority">
                            <label for="designation" class="form-data">Designation</label>
                            <input class="form-control"  type="text" id="designation" name="designation" placeholder="Enter your Designation">
                            <label for="organisation" class="form-data">Organisation</label>
                            <input class="form-control"  type="text" id="organisation" name="organisation" placeholder="Name of the Organisation">
                            <div class="form-group text_box">
                                <label for="offadd" class="form-data">Office Address</label>
                                <textarea rows="4" cols="72" name="offadd" form="signup"></textarea>
                              </div>
                            <label for="phone" class="form-data">Phone Number</label>
                            <input class="form-control" type="tel" id="phone" name="phone" placeholder="Official Phone Number">
                            <label for="offemail" class="form-data">Email</label>
                            <input type="email" class="form-control" id="offemail" name="offemail" placeholder="Official EmailId">
                        </div>
                        <br>
                        </div>
                            <input type="submit" value="Register" />
                       
                         
                    </form>
                    </div>
              </div>
              <div class='col-lg-7'>
                <div class="img-signup" style="background-image: url(../static/images/signup.png);">
                </div>
                <h3 class="sub-heading">Already have an account?</h3>
                <p><a href="{% url 'login'%}"><button class="secondary">Sign In</button></a></p>
            </div>
          </div>  
        </div>
    </div>
    </section>
    </div>
    {% endblock body %}
