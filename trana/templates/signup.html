{% extends 'base.html' %}

{% block title%}Signup{% endblock title %}<div class="modal-body">
    
    {% block body%}
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .form-wrap{
        margin:auto 20em;
        padding:40px 20px;
        font-size:20px;
        color:#4B7FFB;
      }

      input[type="text"],input[type="email"],input[type="password"],input[type="button"]{
        width:100%;
        background: none;
        border-radius: 3px;
        padding: 6px 15px;
        box-sizing: border-box;
        margin-bottom: 20px;
       
      }
      input[type="radio"]{
        -webkit-appearance: none;
        position: relative;
        cursor: pointer;
        display: inline-block;
        border-radius:60%;
        height:20px;
        width:20px;
        outline:none;
        margin-left: 10px;
        margin-top:10px;
      }
      
      

      input[type="submit"]{
        border:0;
        cursor: pointer;
        background: #EF716B;
        border-radius: 35px;
        width: 145px;
        height: 40px;
        left: 80px;
        top: 400px;
      }
      input[type="submit"]:hover{
       transition: .6s;
      }
      .pharmacist-details {
        display: none;
  transition: 0.5s;
  transition-timing-function: ease-in-out;
      }
  #pharmacist:checked ~ .pharmacist-details{
 display: block;
  max-height: auto;
  overflow: visible;
}

    </style>

   
    <div class="form-wrap">
    <form  action="{% url 'signup' %}" method='POST'>
      {% csrf_token %}
      <div required class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        
        <label for="email">Email</label>
        <input required type="email" class="form-control" id="email" name="email" placeholder="Enter email">

        <label for="password1">Password</label>
        <input required type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">

        <input type="radio" class="form-control" id="user" name="position" value="user" required/>
        <label for="user">User</label>
        <input type="radio" class="form-control" id="authority" name="position" value="authority" />
        <label for="authority" >Authority</label>
        <input type="radio" class="form-control" id="pharmacist" name="position" value="pharmacist" />
        <label for="pharmacist">Pharmacist</label>
        

        <div class="pharmacist-details">
          <label for="pharmacy">Name of Pharmacy</label>
          <input class="form-control"  type="text" id="pharmacy-name" name="pharmacy-name" placeholder="Enter Name of Pharmacy">
          <label for="name">Address of Pharmacy</label>
          <input  class="form-control" type="text" id="address" name="address" placeholder="Enter address of Pharmacy">
        </div>
        <br>
        <input type="submit" value="Register" />
      </div>
         
    </form>
    </div>
   
    {% endblock body%}
