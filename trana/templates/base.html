{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="{% static '/css/material-kit.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    

    
    <title>{% block title%}{% endblock title %}</title>
  </head>
  <body>
  <style>
    .fa-1x {
      font-size: 1.0rem;
      }
      .navbar-toggler.toggler-example {
      display:none;
      }

      .collapse:not(.show){
        display:block;
      } 
      .navbar-collapse{
        flex-basis:0%;
      }
      .nav-item{
      display:block;
      float:right;
      }    

    @media only screen and (max-width:500px){
      .navbar-toggler.toggler-example {
        display:block;
        cursor: pointer;
        }

      #navbarSupportedContent1.navbar-nav{
        display:none;
      }
      .collapse:not(.show){
        display:none;
      } 
      .navbar-collapse{
        flex-basis:100%;
      }
      .nav-item{
        display:inline;
        float:none;
      
      }
    }
      

  
  </style>
    <!--Navbar-->
<nav class="navbar navbar-light light-blue lighten-4">

  <div class="nav-left">
    <div class="appname">trana</div>
  </div>

  <!-- Collapse button -->
  
  <button class="navbar-toggler toggler-example" style="background-color:white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
    aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span><i
        class="fas fa-bars fa-1x"></i></span></button>
  
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent1">

   
    <ul class="navbar-nav mr-auto">
      <div class="controls">
      {% if title == "login" or title == "signup" %}
      <li class="nav-item active">
        <a href="{% url 'signup' %}">
          <button class="primary">Sign Up</button>
        </a>
      </li>

      <li class="nav-item">
        <a href="{% url 'login' %}">
          <button class="secondary">Login</button>
        </a>
      </li>

      {% else %}
      <li class="nav-item">
        <a href="{% url 'logout' %}">
          <button class="secondary">Logout</button>
        </a> 
      </li>

      <li class="nav-item">
      <a href="{% url 'getreport' %}">
        <button class="secondary">Get Report</button>
      </a>
      </li>

      <li class="nav-item">
        <a href="{% url 'getmedicine' %}">
          <button class="secondary">Get Medicine</button>
        </a>
      </li>
      {% endif %}
    </ul>
  </div>

  
  

</nav>

    
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

    {% block body%}{% endblock body%}
  </body>
</html>
